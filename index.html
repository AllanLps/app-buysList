<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <title>App | lista de compras</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/styles.css">

</head>

<body>

    <header >
        <div >
            <img src="assets/images/banner.png" alt="imagem de um banner com vÃ¡rias frutas na cor roxa" width="100%"/>
        </div>            
    </header>
    <main>
        <h1>Lista de compras</h1>
        <div class="container_menu">
            <div id="text_itens">
                <div>
                    <label for="item_input" id="item_label">Item</label> 
                </div>
                <div>
                    <input type="text" id="item_input">
                </div>                
            </div>

            <div id="quantidade_itens">
                <div>
                    <label for="quantidade_input" id="quantidade_label">Quantidade</label>
                </div>
                <div class="quantidade_box">
                    <input type="number" id="quantidade_input">
                    

                    <div id="selecione_unidade" >
                        <input type="checkbox" id="quantidade_input">
                        <div id="unidade_medida">Kg.</div>
                        <div id="chevrons">
                            <i data-lucide="chevron-down"></i>
                            <i data-lucide="chevron-up"></i>

                        </div>
                    </div>
                    
                    
                </div>
            </div>
            
            
        </div>

        
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/item.js"></script>
    <script src="assets/js/quantidade.js"></script>
</body>

</html>
